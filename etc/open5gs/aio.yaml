root@telerasp:~/aio5g# cat /etc/open5gs/aio.yaml 

logger:
  level: debug
global:
  parameter:
#    no_nrf: true
#    no_scp: true
    no_sepp: true
#    no_amf: true
#    no_smf: true
#    no_upf: true
#    no_ausf: true
#    no_udm: true
#    no_pcf: true
#    no_nssf: true
#    no_bsf: true
#    no_udr: true
#    no_mme: true
#    no_sgwc: true
#    no_sgwu: true
#    no_pcrf: true
#    no_hss: true

amf:
  sbi:
    server:
      - address: 0.0.0.0
        advertise: amf
    client:
      nrf:
        - uri: http://nrf
  ngap:
    server:
      - dev: eth0
  metrics:
    server:
      - dev: eth0
        port: 9090
  guami:
    - plmn_id:
        mcc: 001
        mnc: 01
      amf_id:
        region: 2
        set: 1
  tai:
    - plmn_id:
        mcc: 001
        mnc: 01
      tac: 1
  plmn_support:
    - plmn_id:
        mcc: 001
        mnc: 01
      s_nssai:
        - sst: 1
  security:
    integrity_order : [ NIA2, NIA1, NIA0 ]
    ciphering_order : [ NEA0, NEA1, NEA2 ]
  network_name:
    full: Open5GS
  amf_name: open5gs-amf0
  time:
    t3512:
      value: 540     # 9 mintues * 60 = 540 seconds

smf:
  sbi:
    server:
      - address: 0.0.0.0
        advertise: smf
    client:
      nrf:
        - uri: http://nrf
  pfcp:
    server:
      - dev: eth0
    client:
      upf:
        - address: 192.168.12.104
  gtpc:
    server:
      - dev: eth0
  gtpu:
    server:
      - dev: eth0
#  session:
#    - subnet: 10.45.0.0/16
#      gateway: 10.45.0.1
#    - subnet: 2001:db8:cafe::/48
  session:
    - subnet: 10.45.0.0/16
      gateway: 10.45.0.1
      dnn: internet
    - subnet: 2001:db8:cafe::/48
      dnn: internet
    - subnet: 10.46.0.0/16
      gateway: 10.46.0.1
      dnn: ims
    - subnet: 2001:db8:babe::/48
      dnn: ims
  dns:
    - 8.8.8.8
    - 8.8.4.4
    - 2001:4860:4860::8888
    - 2001:4860:4860::8844
  mtu: 1400

upf:
  pfcp:
    server:
      - address: 192.168.12.104
  gtpu:
    server:
      - address: 192.168.12.104
  session:
    - subnet: 10.45.0.0/16
      gateway: 10.45.0.1
    - subnet: 2001:db8:cafe::/48
  metrics:
    server:
      - dev: eth0
        port: 9090
nrf:
  sbi:
    server:
      - address: 0.0.0.0
        advertise: nrf
ausf:
  sbi:
    server:
      - address: 0.0.0.0
        advertise: ausf
    client:
      nrf:
        - uri: http://nrf
udm:
  sbi:
    server:
      - address: 0.0.0.0
        advertise: udm
    client:
      nrf:
        - uri: http://nrf
udr:
  sbi:
    server:
      - address: 0.0.0.0
        advertise: udr
    client:
      nrf:
        - uri: http://nrf
pcf:
  sbi:
    server:
      - address: 0.0.0.0
        advertise: pcf
    client:
      nrf:
        - uri: http://nrf
  metrics:
    server:
      - dev: eth0
        port: 9090

nssf:
  sbi:
    server:
      - address: 0.0.0.0
        advertise: nssf
    client:
      nrf:
        - uri: http://nrf
      nsi:
        - uri: http://nrf
          s_nssai:
            sst: 1

bsf:
  sbi:
    server:
      - address: 0.0.0.0
        advertise: bsf
    client:
      nrf:
        - uri: http://nrf